<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
            </div>

            <div class="right-side">
                <div class="brand">
                    <img src="https://i.postimg.cc/5H54tSRz/SiteLogo.png" alt="SiteLogo"/>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(https://i.postimg.cc/BP4JDLRz/Shoes-unsplash.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="https://i.postimg.cc/d7cQvx4v/Shoe.png" alt="Shoes">
                        </div>

                        <div class="subtitle">
                            Shoes.
                        </div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(https://i.postimg.cc/1nxmmYBs/T-shirt-unsplash.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="https://i.postimg.cc/WFXsGbjb/T-shirt.png" alt="T-shirts">
                        </div>

                        <div class="subtitle">
                            T-shirts.
                        </div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(https://i.postimg.cc/nMJmTdJy/Jeans-unsplash.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="https://i.postimg.cc/sv8DHXWM/Jeans.png" alt="Jeans">
                        </div>

                        <div class="subtitle">
                            Jeans.
                        </div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(https://i.postimg.cc/q6w4GBTv/Sweater-unsplash.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="https://i.postimg.cc/47JJHHDS/Sweater.png" alt="Sweater">
                        </div>

                        <div class="subtitle">
                            Sweaters.
                        </div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(https://i.postimg.cc/k6xnBFY8/Jackets-unsplash.jpg)"></div>

                    <div class="img-text-wrapper coat">
                        <div class="logo-wrapper">
                            <img src="https://i.postimg.cc/dhyQbYR4/Coat.png" alt="Jackets">
                        </div>

                        <div class="subtitle">
                            Jackets.
                        </div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(https://i.postimg.cc/QFyNPMWB/Accessories-unsplash.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="https://i.postimg.cc/kBDgy82r/Accessories.png" alt="Accessories">
                        </div>

                        <div class="subtitle">
                            Accessories.
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')
    
        portfolioItems.forEach(portfolioItem => {
            portfolioItem.addEventListener('mouseover', () => {
                portfolioItem.childNodes[1].classList.add('img-darken');
            })
    
            portfolioItem.addEventListener('mouseout', () => {
                portfolioItem.childNodes[1].classList.remove('img-darken');
            })
        })
    </script>
</body>
</html>
